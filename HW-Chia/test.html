<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            /* position: fixed; */
            /* 固定定位，讓橫幅在視窗上方 */
            top: 0;
            /* 距離頂部 0 */
            left: 0;
            /* 距離左側 0 */
            width: 100%;
            /* 寬度 100% */
            background-color: rgba(0, 0, 0, 0.8);
            /* 半透明黑色背景 */
            color: white;
            /* 字體顏色為白色 */
            padding: 10px;
            /* 內邊距 */
            display: flex;
            /* 使用彈性盒子布局 */
            justify-content: space-between;
            /* 兩端對齊 */
            align-items: center;
            /* 垂直居中 */
            z-index: 1000;
            /* 確保橫幅在最上層 */
            text-align: center;
        }

        .close {
            cursor: pointer;
            /* 鼠標懸停時顯示為可點擊 */
            font-size: 24px;
            /* 字體大小 */
        }
    </style>
    
</head>

<body>
    <div id="banner" class="banner">
        
        <p>這是一個遮罩橫幅！</p>
        <span class="close" id="closeBtn">&times;</span>
    </div>
    <div class="content">
        <h1>主內容區域</h1>
        <p>這裡是一些內容，橫幅會覆蓋在這上面。</p>
    </div>
    <script src="script.js"></script>

</body>

</html>
