    <!-- Button trigger modal -->
    <!-- New_Todo_Modal -->
    <div
      class="modal fade"
      id="newTodo_modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">新增日程</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <div class="col-12">
                <label for="date_input" class="form-label">日期 </label>
                <input
                  type="date"
                  class="form-control"
                  id="NewTodo_date_input"
                  aria-describedby="datetimeHelp"
                />
              </div>
              <!-- <div id="datetimeHelp" class="form-text">請選擇日期.</div> -->
              <div class="col-12">
                <label for="todo_time"class="form-label"></label>
                <input
                  type="time"
                  class="form-control"
                  id="NewTodo_time_input"
                  name="todo_time"
                  value=""
                />
                
              </div>
              <div class="col-12">
                <label for="newTodo_input"class="form-label"></label>
                <textarea id="newTodo_input"
                type="text"
                class="form-control"
                placeholder="請輸入待辦事項..."></textarea>
              </div>             
            </div>            
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="button" id="create_NewTodo_Btn">新增</button>
          </div>
        </div>
      </div>
    </div>

    <!-- create_todo_modal Modal -->
    <div
      class="modal fade"
      id="create_todo_modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">待辦事項</h1>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <div class="input-group-text">
                <input
                  type="time"
                  id="todo_time"
                  name="todo_time"
                  value="00:00"
                />
                <label for="todo_time"></label>
              </div>
              <input
                id="todo_input"
                type="text"
                class="form-control"
                placeholder="請輸入待辦事項..."
              />
              <button class="btn btn-primary" type="button" id="title_add_btn">
                新增
              </button>
            </div>
            <span>待辦清單</span>
            <!-- //--------------- -->

            <!-- //------------------ -->
            <div id="todo_list_group">
              <li class="list-group-item">
                <div class="input-group">
                  <div class="input-group-text">
                    <label for="todo_time"></label>
                    <input
                      type="time"
                      id="todo_time"
                      name="todo_time"
                      value="13:30"
                    />
                  </div>
                  <input
                    type="text"
                    class="form-control todo-content"
                    aria-label="Text input with checkbox"
                    value="${item.content}"
                    disabled="true"
                  />
                  <button
                    class="btn btn-warning edit-btn"
                    type="button"
                    onclick="edit(this)"
                  >
                    編輯
                  </button>
                  <button
                    class="btn btn-success save-btn"
                    type="button"
                    onclick="save(this, ${idx})"
                    id="saveEventBtn"
                  >
                    儲存
                  </button>
                  <button
                    class="btn btn-danger"
                    type="button"
                    onclick="remove(${idx})"
                  >
                    刪除
                  </button>
                </div>
              </li>
            </div>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
