<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/itinerary_detail.css">
    <style type="text/css"></style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-left">&lt; 行程列表</div>
        <div class="header-right">
          <img src="./upload.png" alt="upload" />
          <img src="./setting.png" alt="setting" />
          X
        </div>
      </header>

      <nav class="tab-nav">
        <ul>
          <li>總覽頁</li>
          <li>第1天</li>
          <li>第2天</li>
          <li>第3天</li>
          <li>第4天</li>
          <li>...</li>
          <li class="add-button">+</li>
        </ul>
      </nav>

      <section class="trip-details">
        <h1>浪漫東京遊 <span class="emoji">😻</span> | Panasonic</h1>
        <h2>Beauty表參道旗艦店體驗 - 複製 <span class="edit-icon">✏️</span></h2>
        <p class="date">2025/01/14 - 2025/01/18</p>
        <p class="description">
          -絕對攻略 | 和另一半的東京浪漫小旅行 ✈️
          小編精心為各位整理了熱門購物街區, 不管是想趁出國買精品,
          或是想找日本特色品牌,...編輯筆記
        </p>
      </section>

      <section class="advertisement">
        <img src="./advertisement.png" alt="advertisement" />
      </section>

      <section class="my-tools">
        <h3>我的工具</h3>
        <div class="tools-grid">
          <div class="tool-item">
            <img src="./collect.png" alt="收藏" />
            <span>收藏</span>
          </div>
          <div class="tool-item">
            <img src="./co-edit.png" alt="共編" />
            <span>共編</span>
          </div>
          <div class="tool-item">
            <img src="./transfer.png" alt="轉小書" />
            <span>轉小書</span>
          </div>
          <div class="tool-item new">
            <img src="./find.png" alt="找住宿" />
            <span>找住宿</span>
            <span class="new-label">New</span>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
