<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Plus Sidebar with Bootstrap 5</title>

    <!-- Vue 3 & Element Plus -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <script src="https://unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>

    <!-- 最新版本的 Bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>

    <style>
      /* 側邊欄收合寬度切換 (Bootstrap 無此細項，需自行定義) */
      .aside-collapsed {
        width: 64px;
        transition: width 0.3s ease;
      }
      .aside-expanded {
        width: 160px;
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body class="m-0 p-0">
    <div id="app" class="bg-light">
      <el-container class="d-flex flex-row min-vh-100">
        <!-- 側邊選單 -->
        <el-aside
          :class="[
            'bg-white shadow overflow-hidden d-flex flex-column justify-content-between',
            isCollapsed ? 'aside-collapsed' : 'aside-expanded'
          ]"
          @mouseenter="expandMenu"
          @mouseleave="collapseMenu"
        >
          <el-menu :default-active="activeIndex" :collapse="isCollapsed" class="border-0 flex-grow-1">
            <!-- LOGO -->
            <el-menu-item index="1" class="d-flex align-items-center px-3 py-2">
              <img src="./img/FunTrip_logo.png" alt="FUNTrip" style="width: 32px;" />
              <span v-if="!isCollapsed" class="ms-2">FUNTrip</span>
            </el-menu-item>

            <!-- 選單項目 -->
            <el-menu-item index="2" class="d-flex align-items-center text-body px-3 py-2">
              <el-icon class="me-2"><component :is="Compass" /></el-icon>
              <span v-if="!isCollapsed">發現</span>
            </el-menu-item>

            <el-menu-item index="3" class="d-flex align-items-center text-body px-3 py-2">
              <el-icon class="me-2"><component :is="Flag" /></el-icon>
              <span v-if="!isCollapsed">行程靈感</span>
            </el-menu-item>

            <el-menu-item index="4" class="d-flex align-items-center text-body px-3 py-2">
              <el-icon class="me-2"><component :is="ShoppingCart" /></el-icon>
              <span v-if="!isCollapsed">商城</span>
            </el-menu-item>

            <!-- 分隔線 -->
            <el-divider class="my-2"></el-divider>

            <el-menu-item index="5" class="d-flex align-items-center text-body px-3 py-2">
              <el-icon class="me-2"><component :is="User" /></el-icon>
              <span v-if="!isCollapsed">會員</span>
            </el-menu-item>
          </el-menu>
        </el-aside>
      </el-container>
    </div>

    <script>
      const { createApp, ref } = Vue;
      const {
        Location,
        Compass,
        Flag,
        ShoppingCart,
        Star,
        Lightbulb,
        User,
      } = ElementPlusIconsVue;

      createApp({
        setup() {
          const isCollapsed = ref(true);
          const activeIndex = ref("2");
          let timeoutId = null;

          const expandMenu = () => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
              isCollapsed.value = false;
            }, 50);
          };

          const collapseMenu = () => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
              isCollapsed.value = true;
            }, 300);
          };

          return {
            isCollapsed,
            activeIndex,
            expandMenu,
            collapseMenu,
            Location,
            Compass,
            Flag,
            ShoppingCart,
            Star,
            Lightbulb,
            User,
          };
        },
      })
        .use(ElementPlus)
        .mount("#app");
    </script>
  </body>
</html>
